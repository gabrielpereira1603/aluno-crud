<h2>Cadastrar Aluno</h2>
<form (ngSubmit)="salvar()" class="cadastro-form">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nome</mat-label>
    <input matInput id="nome"  name="nome" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Curso (ID)</mat-label>
    <input matInput id="curso_id"  name="curso_id" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Sexo</mat-label>
    <mat-select>
      <mat-option value="Masculino">Masculino</mat-option>
      <mat-option value="Feminino">Feminino</mat-option>
      <mat-option value="Outro">Outro</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">Cadastrar Aluno</button>
  </div>
</form>
