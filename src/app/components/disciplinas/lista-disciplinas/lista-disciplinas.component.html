<div class="content">
  <div class="title">
    <div>
      <h1>Lista de Disciplinas</h1>
      <small>Suas disciplinas cadastradas</small>
    </div>
    <button class="btn-right d-flex align-items-center justify-content-center" routerLink="/disciplina/add">
      <mat-icon class="mat-18">add</mat-icon>
      Criar Disciplina
    </button>
  </div>
  <div class="divider"></div>
  <section class="mat-elevation-z8 mt-2 mb-5">

    <table mat-table [dataSource]="dataSource" matSort class="mt-4">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Noome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="ementa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ementa </th>
        <td mat-cell *matCellDef="let row"> {{row.ementa}} </td>
      </ng-container>

      <ng-container matColumnDef="carga_horaria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carga Horaria </th>
        <td mat-cell *matCellDef="let row"> {{row.carga_horaria}} </td>
      </ng-container>

      <ng-container matColumnDef="name_professor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Professor</th>
        <td mat-cell *matCellDef="let row"> {{row.name_professor}} </td>
      </ng-container>

      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Semestre</th>
        <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> Ações </th>
        <td mat-cell *matCellDef="let row" style="width: 5%;">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="text-primary">menu</mat-icon>
          </button>
          <mat-menu #menu>
            <button mat-menu-item
              [routerLink]="['/disciplinas', row.id]">
              <mat-icon class="text-warning">edit</mat-icon>
              Editar
            </button>

            <button mat-menu-item>
              <mat-icon class="text-danger">delete</mat-icon>
              Desativar
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </table>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Selecione a Página das Prioridades"></mat-paginator>
  </section>
</div>
